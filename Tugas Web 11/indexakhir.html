<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>Latihan Pertemuan 11</title>
    <script>
        function proses() {
          var kotatujuan=document.form.kotatujuan.value;
          if(kotatujuan=="BANDUNG") var harga=75000;
          else if(kotatujuan=="JAKARTA")var harga=120000;
          else if(kotatujuan=="CIREBON")var harga=150000;
          else if(kotatujuan=="SEMARANG")var harga=200000;

          // var fasilitas=document.form.fasilitas.value;
          // if(fasilitas=="makan") var harga=

          document.form.harga.value=harga;
          var jumlah=document.form.jumlah.value;
          var total=harga*jumlah;
          document.form.totalharga.value=total;
            
        }

        function hapus() {
            document.form.reset();
        }

        function home() {
            window.location.href = "../home.html"; 
        }

        function back() {
            window.location.href = "indexmasuk.html"; 
        }
    </script>
</head>
<body>
    <div class="w3-container">
        <div class="w3-panel w3-red w3-card-4">
            <center>
                <h1>PROGRAM TIKET KERETA API</h1>
            </center>
        </div>
    </div>

    <div class="w3-container">
        <div class="w3-panel w3-cyan w3-card-4">
            <center>
                <form name="form">
                    <table>
                        <tr>
                            <td>NAMA PEMESAN</td>
                            <td><input class="w3-input" type="text" name="namapemesan"></td>
                        </tr>
                        <tr>
                            <td>FASILITAS</td>
                            <input class="w3-checkbox" type="checkbox" name ="makan">
                            <label>Rendah</label><br>
                            <input class="w3-checkbox" type="checkbox" name ="minum">
                            <label>Normal</label><br>
                            <input class="w3-checkbox" type="checkbox" name ="">
                            <label>Lumayan</label><br>

                        </tr>
                         <tr>
                            <td>KOTA TUJUAN</td>
                            <td>
                                <select class="w3-select" name="kotatujuan">
                                	<option></option>
                                    <option>BANDUNG</option>
                                    <option>JAKARTA</option>
                                    <option>CIREBON</option>
                                    <option>SEMARANG</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>JUMLAH</td>
                            <td>
                                <input class="w3-radio" type="radio" name="jumlah" value="1">1
                                <input class="w3-radio" type="radio" name="jumlah" value="2">2
                                <input class="w3-radio" type="radio" name="jumlah" value="3">3
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><hr></td>
                        </tr>
                        <tr>
                            <td>HARGA TIKET</td>
                            <td><input class="w3-input" type="text" name="harga"></td>
                        </tr>
                        <tr>
                            <td>TOTAL HARGA</td>
                            <td><input class="w3-input" type="text" name="totalharga"></td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </div>

    <div class="w3-container">
        <div class="w3-panel w3-animate-bottom w3-blue w3-large">
            <center>
                <input type="button" class="w3-button w3-animate-bottom w3-aqua" value="Home" onclick="home()">
                <input type="button" class="w3-button w3-animate-bottom w3-pink" value="Proses" onclick="proses()">
                <input type="button" class="w3-button w3-animate-bottom w3-yellow" value="Reset" onclick="hapus()">
                <input type="button" class="w3-button w3-animate-bottom w3-green" value="Back" onclick="back()">
            </center>
        </div>
    </div>
</body>
</html>
