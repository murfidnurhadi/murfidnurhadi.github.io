<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="icon" href="..\foto\icon.png">
     <title>Program Pemesanan Tiket Kereta Api</title>
    <script>
        function proses() {
          var kotatujuan=document.form.kotatujuan.value;
          if(kotatujuan=="BANDUNG") var harga=75000;
          else if(kotatujuan=="JAKARTA")var harga=120000;
          else if(kotatujuan=="CIREBON")var harga=150000;
          else if(kotatujuan=="SEMARANG")var harga=200000;
          else if(kotatujuan=="SOLO")var harga=560000;
          else if(kotatujuan=="BALI")var harga=800000;

          if(document.form.makan.checked) harga=harga+25000;
          else if(document.form.minum.checked) harga=harga+10000;
          else if(document.form.wifi.checked) harga=harga+5000;
          else if(document.form.tidur.checked) harga=harga+5000;

          document.form.harga.value=harga;
          var jumlah=document.form.jumlah.value;
          var total=harga*jumlah;
          document.form.totalharga.value=('.')+(total);

          // Format rupiah
          var formatRupiah = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(harga);
          document.form.harga.value = formatRupiah;
          var jumlah = document.form.jumlah.value;
          var total = harga * jumlah;
          
          // Format rupiah
          var formatTotal = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(total);
          document.form.totalharga.value = formatTotal;
        }

        function hapus() {
            document.form.namapemesan.value='';
            document.form.harga.value='';
            document.form.totalharga.value='';
            document.form.makan.checked=false;;
            document.form.minum.checked=false;;
            document.form.wifi.checked=false;
            document.form.jumlah[0].checked=false;
            document.form.jumlah[1].checked=false;
            document.form.jumlah[2].checked=false;
            document.form.jumlah[3].checked=false;
            document.form.jumlah[4].checked=false;
            document.form.jumlah[5].checked=false;
        }
        function back() {
            window.location.href = "../home.html";
        }
    </script>
</head>
<body>
    <div class="w3-container">
        <div class="w3-panel w3-red w3-card-4 w3-animate-bottom">
            <center>
                <h1>PROGRAM TIKET KERETA API</h1>
            </center>
        </div>
    </div>

    <div class="w3-container">
        <div class="w3-panel w3-cyan w3-card-4 w3-animate-bottom">
            <center>
                <form name="form">
                    <table>
                        <tbody><tr>
                            <td>NAMA PEMESAN</td>
                            <td><input class="w3-input" alt="Mur.Fidznx_" type="text" name="namapemesan"></td>
                        </tr>
                        <tr>
                            <td>KOTA TUJUAN</td>
                            <td>
                                <select class="w3-select" name="kotatujuan">
                                    <option>BANDUNG</option>
                                    <option>JAKARTA</option>
                                    <option>CIREBON</option>
                                    <option>SEMARANG</option>
                                    <option>SOLO</option>
                                    <option>BALI</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>FASILITAS</td>
                            <td>
                                <input class="w3-check" type="checkbox" name="makan">
                                <label>Makan</label> <br>
                                <input class="w3-check" type="checkbox" name="minum">
                                <label>Minum</label> <br>
                                <input class="w3-check" type="checkbox" name="wifi">
                                <label>Wifi</label> <br>
                                <input class="w3-check" type="checkbox" name="tidur">
                                <label>Perlengkapan Tidur</label> <br>
                            </td>
                        </tr>
                        <tr>
                            <td>JUMLAH</td>
                            <td>
                                <input class="w3-radio" type="radio" name="jumlah" value="1">1
                                <input class="w3-radio" type="radio" name="jumlah" value="2">2
                                <input class="w3-radio" type="radio" name="jumlah" value="3">3
                                <input class="w3-radio" type="radio" name="jumlah" value="4">4
                                <input class="w3-radio" type="radio" name="jumlah" value="5">5
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><hr></td>
                        </tr>
                        <tr>
                            <td>HARGA TIKET</td>
                            <td><input class="w3-input" type="text" name="harga"></td>
                        </tr>
                        <tr>
                            <td>TOTAL HARGA</td>
                            <td><input class="w3-input" type="text" name="totalharga"></td>
                        </tr>
                    </tbody></table>
                </form>
            </center>
        </div>
    </div>

    <div class="w3-container">
        <div class="w3-panel w3-blue w3-card-4 w3-animate-bottom">
            <center>
                <input type="button" class="w3-button w3-green" value="proses" onclick="proses()">
                <input type="button" class="w3-button w3-pink" value="reset" onclick="hapus()">
                <input type="button" class="w3-button w3-yellow" value="Back To Home" onclick="back()">
            </center>
        </div>
    </div>
</body>
</html>
