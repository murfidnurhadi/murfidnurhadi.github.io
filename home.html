      function openKlub(namaklub) { 
        var i; 
        var x = document.getElementsByClassName("klub"); 
        for (i = 0; i < x.length; i++) { 
          x[i].style.display = "none";   
        } 
        document.getElementById(namaklub).style.display = "block";   
      }
