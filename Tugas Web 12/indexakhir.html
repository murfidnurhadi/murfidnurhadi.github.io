<!DOCTYPE html>
<html lang="en">
<head>
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css3\style.css">
    <link rel="stylesheet" href="css3\style2.css">
    <link rel="icon" href="../foto/icon.png">
    <a href="https://lms.unikom.ac.id/?redirect=0" class="logo">
        <span class="logo-lg"><img src="foto/logo.png" width="100px" height="100px"></span>
    </a>
    <title>Login Halaman Dua</title>
    <style>
        .w3-btn {width:150px;}
    </style>
    <script>
        function refresh () {
            window.location.href = "indexakhir.html"; 
        }
        
        function back() {
            window.location.href = "indexutama.html"; 
        }

        function backtofirst() {
            window.location.href = "indexlogin.html"; 
        }

        function home() {
            window.location.href = "../home.html"; 
        }
    </script>
</head>
            <center>
                <div class="w3-panel w3-animate-top color-gradient w3-round-xxlarge">
            <h2>Animasi Gambar dengan Style W3-animate-fading dan W3 animate-zoom</h2>
        </div>
        <div class="w3-panel w3-animate-fading color-gradient w3-round-xxlarge">
                <h2>Gambar Animasi Satu</h2>
            </div>
                <button class="w3-button w3-animate-fading w3-circle color-gradient" onclick="backtofirst()">
                    <img src="foto\nilou.gif" alt="isigambar" style="width:500px;height:400px; border-radius: 50%;">
                </button>
                <br>
                <div class="w3-panel w3-animate-zoom color-gradient w3-round-xxlarge">
                <h2>Gambar Animasi Dua</h2>
            </div>
                <button class="w3-button w3-animate-zoom color-gradient" onclick="home()">
                    <img src="foto\nilou2.gif" alt="isigambar" style="width:500px;height:400px">
                </button>
                
            </div>
        </center>
        <center>
                <input type="button" class="w3-button w3-animate-bottom w3-green" value="Home" onclick="home()">
                <input type="button" class="w3-button w3-animate-bottom w3-pink" value="Refresh" onclick="refresh()">
                <input type="button" class="w3-button w3-animate-bottom w3- w3-aqua" value="Back" onclick="back()">
                <input type="button" class="w3-button w3-animate-bottom w3- w3-blue" value="Back To First" onclick="backtofirst()">
    </center>
</body>
</html>
